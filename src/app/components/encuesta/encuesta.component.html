<h1>Gráfica dinámica</h1>
<hr />
<div class="row">
  <div class="col-md-6">
    <div style="display: block">
      <canvas
        baseChart
        class="chart"
        [datasets]="barChartData"
        [options]="barChartOptions"
        [labels]="barChartLabels"
        [type]="barChartType"
      >
      </canvas>
    </div>
  </div>
</div>
